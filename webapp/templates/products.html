<!DOCTYPE html>
<html>
<head>
    <title>All Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/products.css') }}">
</head>
<body>
<div class="container">
    <div class="products-header">
        <h1>All Products</h1>
        <div class="header-actions">
            <a href="/logs" class="header-link">View Scraper Logs</a>
            <button id="refreshBtn" class="refresh-btn">Refresh</button>
        </div>
    </div>
    <!-- Stats/Summary Panel -->
    <div id="statsPanel">
        <!-- Stats will be rendered here -->
    </div>
    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="vendorFilter"><option value="">All Vendors</option></select>
        <select id="typeFilter"><option value="">All Types</option></select>
        <select id="availableFilter">
            <option value="">All</option>
            <option value="1">Available</option>
            <option value="0">Unavailable</option>
        </select>
        <select id="inputUrlFilter"><option value="">All Input URLs</option></select>
        <select id="ignoreFilter">
            <option value="">Show All</option>
            <option value="0">Show Only Not Ignored</option>
            <option value="1">Show Only Ignored</option>
        </select>
        <label style="margin-left:12px;font-weight:normal;font-size:15px;"><input type="checkbox" id="showUnwantedCheckbox"> Show Unwanted Products</label>
        <button onclick="resetFilters()">Reset</button>
    </div>
    <div id="loading" class="loading">
        Loading products...
    </div>
    <div id="errorMsg" class="error-msg"></div>
    <div class="export-bar">
        <button id="exportBtn" class="export-btn">Export CSV</button>
    </div>
    <div id="bulkActions" class="bulk-actions">
        <button id="bulkIgnoreBtn" class="edit-save-btn bulk-action-btn">Ignore Notifications</button>
        <button id="bulkUnwantedBtn" class="edit-save-btn bulk-action-btn">Mark as Unwanted</button>
    </div>
    <table id="productsTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAllCheckbox"></th>
                <th>Image</th>
                <th onclick="sortTable('title')">Title</th>
                <th onclick="sortTable('price')">Price</th>
                <th onclick="sortTable('available')">Available</th>
                <th onclick="sortTable('vendor')">Vendor</th>
                <th onclick="sortTable('alcohol_type')">Alcohol Type</th>
                <th onclick="sortTable('published_at')">Published At</th>
                <th onclick="sortTable('updated_at')">Updated At</th>
                <th>Ignore Notifications</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="productsBody">
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
</div>
<div id="editProductModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeEditModal">&times;</span>
    <h2>Edit Product</h2>
    <form id="editProductForm">
      <input type="hidden" name="id" id="editProductId">
      <input type="hidden" name="input_url" id="editProductInputUrl">
      <label>Title:<br>
        <input type="text" name="title" id="editProductTitle" class="edit-input-title">
      </label><br><br>
      <label>Price:<br>
        <input type="text" name="price" id="editProductPrice" class="edit-input-price">
      </label><br><br>
      <label>Available:<br>
        <select name="available" id="editProductAvailable" class="edit-select-available">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </label><br><br>
      <label>Vendor:<br>
        <input type="text" name="vendor" id="editProductVendor" class="edit-input-vendor">
      </label><br><br>
      <label>Alcohol Type:<br>
        <select name="alcohol_type" id="editProductAlcoholType" class="edit-input-alcohol-type">
          <!-- Options will be populated by JS -->
        </select>
      </label><br><br>
      <label>Ignore Notifications:<br>
        <input type="checkbox" name="ignore_notifications" id="editProductIgnoreNotifications" value="1"> Suppress webhook alerts for this product
      </label><br><br>
      <button type="submit" class="edit-save-btn">Save Changes</button>
      <button type="button" id="cancelEditModal" class="edit-cancel-btn">Cancel</button>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
</body>
</html>
